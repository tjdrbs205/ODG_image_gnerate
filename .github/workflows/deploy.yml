name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      api_changed: ${{ steps.changes.outputs.api }}
      web_changed: ${{ steps.changes.outputs.web }}
      repo_owner: ${{ steps.owner.outputs.repo_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'src/**'
              - 'prisma/**'
              - 'package.json'
              - 'package-lock.json'
              - 'Dockerfile'
            web:
              - 'web/**'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo owner
        id: owner
        run: |
          echo "repo_owner=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push API image
        if: steps.changes.outputs.api == 'true'
        id: build_api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.repo_owner }}/odg-api:latest
            ghcr.io/${{ steps.owner.outputs.repo_owner }}/odg-api:${{ github.sha }}

      - name: Show API digest
        if: steps.changes.outputs.api == 'true'
        run: echo "API_DIGEST=${{ steps.build_api.outputs.digest }}"

      - name: Build and push Web image
        if: steps.changes.outputs.web == 'true'
        id: build_web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.repo_owner }}/odg-web:latest
            ghcr.io/${{ steps.owner.outputs.repo_owner }}/odg-web:${{ github.sha }}

      - name: Show Web digest
        if: steps.changes.outputs.web == 'true'
        run: echo "WEB_DIGEST=${{ steps.build_web.outputs.digest }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Create directory on server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }} \
            "mkdir -p /home/${{ secrets.USER_NAME }}/odg-project/"

      - name: Copy docker-compose.yml to server
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            docker-compose.yml \
            ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.USER_NAME }}/odg-project/

      - name: Deploy to server
        env:
          REPO_OWNER: ${{ needs.build-and-push.outputs.repo_owner }}
          API_TAG: ${{ needs.build-and-push.outputs.api_changed == 'true' && github.sha || 'latest' }}
          WEB_TAG: ${{ needs.build-and-push.outputs.web_changed == 'true' && github.sha || 'latest' }}
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }} "
              set -euo pipefail
              cd /home/${{ secrets.USER_NAME }}/odg-project/

              export REPO_OWNER='${REPO_OWNER}'
              export API_TAG='${API_TAG}'
              export WEB_TAG='${WEB_TAG}'

              echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

              # 실제로 어떤 이미지로 해석되는지 확인(이거 보면 99% 잡힘)
              docker compose -f docker-compose.yml config | sed -n '/image:/p'

              docker compose -f docker-compose.yml up -d --pull always --force-recreate --remove-orphans

              # 바뀐 디제스트 확인
              docker compose -f docker-compose.yml images

              docker image prune -af --filter 'until=168h'
            "
