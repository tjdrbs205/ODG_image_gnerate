name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  # 이미지 이름 설정 (소문자로 변환됨)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 변경된 경로 감지
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'src/**'
              - 'prisma/**'
              - 'package.json'
              - 'package-lock.json'
              - 'Dockerfile'
            web:
              - 'web/**'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 백엔드 빌드 및 푸시 (api 관련 파일이 변경되었을 때만 실행)
      - name: Build and push API image
        if: steps.changes.outputs.api == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/odg-api:latest

      # 프론트엔드 빌드 및 푸시 (web 폴더가 변경되었을 때만 실행)
      - name: Build and push Web image
        if: steps.changes.outputs.web == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/odg-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Tailscale 연결 (추가됨)
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
          tags: tag:ci

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # Tailscale을 통하므로 타임아웃을 넉넉하게 설정
          timeout: 30s
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.SERVER_USER }}/odg-project/"

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # Tailscale을 통하므로 타임아웃을 넉넉하게 설정
          timeout: 30s
          script: |
            cd /home/${{ secrets.SERVER_USER }}/odg-project/

            # 환경변수 설정 (소문자 변환)
            export GITHUB_REPOSITORY_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')

            # GHCR 로그인
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 최신 이미지 Pull 및 재실행
            docker-compose -f docker-compose.prod.yml pull
            docker-compose -f docker-compose.prod.yml up -d

            # 불필요한 이미지 정리
            docker image prune -f
