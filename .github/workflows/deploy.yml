name: Deploy to Server

on:
  push:
    branches: ["main"]

env:
  # 이미지 이름 설정 (소문자로 변환됨)
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 변경된 경로 감지
      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: changes
        # with:
        #   filters: |
        #     api:
        #       - 'src/**'
        #       - 'prisma/**'
        #       - 'package.json'
        #       - 'package-lock.json'
        #       - 'Dockerfile'
        #     web:
        #       - 'web/**'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repo name
        run: |
          echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 백엔드 빌드 및 푸시 (api 관련 파일이 변경되었을 때만 실행)
      - name: Build and push API image
        if: steps.changes.outputs.api == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/odg-api:latest

      # 프론트엔드 빌드 및 푸시 (web 폴더가 변경되었을 때만 실행)
      - name: Build and push Web image
        if: steps.changes.outputs.web == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/odg-web:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Tailscale 연결
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      # 서버에 배포 디렉토리 생성 (추가됨)
      - name: Create directory on server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }} "mkdir -p /home/${{ secrets.USER_NAME }}/odg-project/"

      - name: Copy docker-compose.yml to server
        run: |
          # scp 명령어로 파일 전송 (옵션으로 호스트 키 검사 무시)
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null docker-compose.yml ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.USER_NAME }}/odg-project/

      - name: Deploy to server
        run: |
          # ssh 명령어로 원격 스크립트 실행 (옵션으로 호스트 키 검사 무시)
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.USER_NAME }}@${{ secrets.SERVER_HOST }} "
            cd /home/${{ secrets.USER_NAME }}/odg-project/
            
            # 환경변수 설정 (소문자 변환)
            export GITHUB_REPOSITORY_OWNER=\$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')
            
            # GHCR 로그인
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 최신 이미지 Pull 및 재실행
            docker compose pull
            docker compose up -d
            
            # 불필요한 이미지 정리
            docker image prune -f
          "
            
            # 최신 이미지 Pull 및 재실행
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d
            
            # 불필요한 이미지 정리
            docker image prune -f
          "
